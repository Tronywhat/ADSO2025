<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam - Página Clon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado / Navbar -->
    <header>
        <div class="logo">
            <h1>Steam</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="elemento">Inicio</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Comunidad</a></li>
                <li><a href="#">Soporte</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección principal -->
    <main>
        <section class="banner">
            <h2>Bienvenido a Steam</h2>
            <p>Descubre los mejores juegos para PC.</p>
            <button>Explorar Tienda</button>
        </section>

        <!-- Sección de juegos destacados -->
        <section class="destacados">
            <h2>Juegos Destacados</h2>
            <div class="juegos-container">
                <div class="juego">
                    <img src="juego1.jpg" alt="Juego 1">
                    <p>Juego 1</p>
                </div>
                <div class="juego">
                    <img src="juego2.jpg" alt="Juego 2">
                    <p>Juego 2</p>
                </div>
                <div class="juego">
                    <img src="juego3.jpeg" alt="Juego 3">
                    <p>Juego 3</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Steam. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
